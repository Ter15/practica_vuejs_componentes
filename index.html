               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección

            -->
            <div class="jumbotron">
                <h1 id="title">{{col.collection.title}}</h1>
            </div>
            <div class="card-group">
                <div class="card shadow text-center" v-for="item in col.collection.items">
                    <div class="card-body">

                        <dl v-for="pelicula in item.data">
                            <dt>{{pelicula.prompt}}</dt>
                            <dd>{{pelicula.value}}</dd>
                        </dl>

                        <a v-bind:href="item.href" target="_blank" class="btn btn-primary">Ver</a>
                        <div v-for="(peli, indice)of movie">
                            <div>{{peli.name}}</div>
                            <div>{{peli.titulo}}</div>
                            <div>{{peli.description}}</div>
                            <div>{{peli.release}}</div>
                            <button v-on:click="incrementar" @click="btnEditar (name.id,titulo.id, description.id,release.id)"></button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
